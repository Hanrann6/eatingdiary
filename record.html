<!DOCTYPE html>
<head>
    <link href="record.css" rel="stylesheet">
    
</head>
<body>

<div id="title">
    <div>
        <button id="back" onclick="window.location.href='./index.html'">&lt</button>
    </div>
    <div>
        식단 일기
    </div>
</div>

<div id="today">
    <div id="date">
        <p id="currentDate"></p>
        <script src="record.js"></script>
    </div>
    <div>
        오늘 기분 : <input type="text" id="feel"/>
    </div>
    <div id="sleep">
        <div>
            취침 : <input type="time" id="sleeptime"/>
            <script>
                // 시간 입력 필드의 기본값 설정 (12:00)
                var defaultTime = '12:00';
                document.getElementById('sleeptime').value = defaultTime;
            </script>
        </div>
        <div>
            기상 : <input type="time" id="waketime"/>
            <script>
                // 시간 입력 필드의 기본값 설정 (7:00)
                var defaultTime = '07:00';
                document.getElementById('waketime').value = defaultTime;
            </script>
        </div>
    </div>
    <div>
        물 : 
    </div>
    <div id="check">
        <div>
            화장실 : <input type="checkbox" class="checkbox"/>
        </div>
        <div>
            생리 : <input type="checkbox" class="checkbox"/>
        </div>
        <div>
            과식 : <input type="checkbox" class="checkbox"/>
        </div>
    </div>
</div>

<div id="eat">
    <table> <!-- 테이블 시작 -->
        <thead>
            <tr>
                <th>시간</th>
                <th>식단</th>
                <th>포만감</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="time" class="eattime"/></td>
                <td><input type="text" class="eat"/></td>
                <td><input type="text" class="fat"/></td>
            </tr>
            <tr>
                <td><input type="time" class="eattime"/></td>
                <td><input type="text" class="eat"/></td>
                <td><input type="text" class="fat"/></td>
            </tr>
            <tr>
                <td><input type="time" class="eattime"/></td>
                <td><input type="text" class="eat"/></td>
                <td><input type="text" class="fat"/></td>
            </tr>
            <tr>
                <td><input type="time" class="eattime"/></td>
                <td><input type="text" class="eat"/></td>
                <td><input type="text" class="fat"/></td>
            </tr>
            <tr>
                <td><input type="time" class="eattime"/></td>
                <td><input type="text" class="eat"/></td>
                <td><input type="text" class="fat"/></td>
            </tr>
        </tbody>
        <script>
            // 클래스가 'eattime'인 모든 input 요소에 기본값 설정 (12:00)
            var defaultTime = '12:00';
            var eattimeInputs = document.querySelectorAll('.eattime');
            
            eattimeInputs.forEach(function(input) {
                input.value = defaultTime;
            });
        </script>
    </table> <!-- 테이블 종료 -->
</div>



</body>
